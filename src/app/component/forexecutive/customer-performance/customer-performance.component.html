<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Performance</h2>

        <!-- Search Bar -->
        <input type="text" id="search" class="form-control mb-4" (input)="onSearch($event)" placeholder="Search by Username">

        <!-- Cards Container -->
        <div class="row" id="cardsContainer">
            <div class="col-md-4 mb-4" *ngFor="let user of filteredUsers">
                <a class="nav-link" (click)="navigateToDetailedPage(user.username)">
                    <div class="card shadow-sm border-primary">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.username }}</h5>
                            <p class="card-text"><strong>Customer Id:</strong> {{ user.id }}</p>
                            <p class="card-text"><strong>First Name:</strong> {{ user.name }}</p>
                            <p class="card-text"><strong>Last Name:</strong> {{ user.lastName }}</p>
                            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                            <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
