<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .form-control, .table {
            box-shadow: 0 2px 5px rgba(89, 104, 122, 0.1);
        }
        .form-control:focus {
            border-color: #495057;
            box-shadow: 0 0 0 0.25rem rgba(77, 141, 255, 0.25);
        }
        .table-dark th {
            background-color: #2f66a8 !important;
        }
        .container {
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 py-3 rounded-3 bg-primary text-white shadow-sm">
            Log Table
        </h2>
        
    <!--    
        <input type="text" id="search" class="form-control mb-4" (input)="onSearch($event)" placeholder="Search by Username, Activity Type, Entity, Date & Time"> 
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" (change)="onDateChange($event)">
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" (change)="onDateChange($event)">
            </div>
        </div>-->

        <div class="container mt-5">
            
        
            <!-- Table -->
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Activity Type</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">User</th>
                            <th scope="col">Description</th>
                            <th scope="col">Flight Affected</th>
                            <th scope="col">Hotel Affected</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let log of data; let i = index">
                            <th scope="row">{{ i + 1 + (page * size) }}</th>
                            <td>{{ log.activityType }}</td>
                            <td>{{ log.timestamp }}</td>
                            <td>{{ log.user?.username || 'N/A' }}</td>
                            <td>{{ log.activityDesc }}</td>
                            <td>{{ log.flight?.airline || 'N/A' }}</td>
                            <td>{{ log.hotel?.name || 'N/A' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <!-- Pagination -->
            <div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <button class="page-link" (click)="prev()" tabindex="-1" aria-disabled="true">Previous</button>
                        </li>
                        <li class="page-item" *ngFor="let i of pageArray">
                            <button class="page-link" (click)="onClick(i - 1)">{{ i }}</button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" (click)="next()">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
