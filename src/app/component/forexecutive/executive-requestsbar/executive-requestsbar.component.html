<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Horizontal Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navigation bar styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            padding: 5px 0;
        }

        .nav-list {
            display: flex;
            padding: 0;
            margin: 0;
            list-style-type: none;
            width: 100%;
            justify-content: space-around;
        }

        .nav-list li {
            margin: 0 10px;
        }

        .nav-list a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-list a:hover {
            background-color: #5e3458;
            color: #ffffff;
            transform: translateY(-3px);
        }

        .nav-list a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-list a strong {
            font-weight: bold;
        }

        .active-link {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .active-link i {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <ul class="nav-list">
            <li>
                <a [routerLink]="['hotel']" [ngClass]="getClassHotel()" (mouseover)="linkClick('hotel')">
                    <i class="fa fa-hotel"></i>
                    <strong>Hotel</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['flight']" [ngClass]="getClassFlight()" (mouseover)="linkClick('flight')">
                    <i class="fa fa-plane"></i>
                    <strong>Flight</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['vendor']" [ngClass]="getClassVendor()" (mouseover)="linkClick('vendor')">
                    <i class="fa fa-industry"></i>
                    <strong>Vendor</strong>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
