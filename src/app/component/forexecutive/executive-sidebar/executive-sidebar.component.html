<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background-color: #5e3458;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .dropdown {
            margin-top: auto;
        }

        .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item {
            color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #5e3458;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Select To Navigate</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a [routerLink]="['logt']" [ngClass]="getClassLog()" (mouseover)="linkClick('logt')" class="nav-link active">
                    <i class="fa fa-home"></i>
                    <strong>Log Table</strong>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['request']" [ngClass]="getClassRequest()" (mouseover)="linkClick('request')" class="nav-link">
                    <i class="fa fa-edit"></i>
                    <strong>View Requests</strong>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['performance']" [ngClass]="getClassPerformance()" (mouseover)="linkClick('performance')" class="nav-link">
                    <i class="fa fa-chart-line"></i>
                    <strong>View Performance</strong>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['formex']" [ngClass]="getClassForm()" (mouseover)="linkClick('formex')" class="nav-link">
                    <i class="fa fa-user-plus"></i>
                    <strong>Add Executive</strong>
                </a>
            </li>
        </ul>
        <div class="dropdown mt-auto">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="Profile Image" class="profile-img">
                <strong>User</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New Project</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
