<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Add Executive</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-primary mb-4" *ngIf="successMsg">
                        {{ successMsg }}
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="errorMsg">
                        {{ errorMsg }}
                    </div>

                    <!-- Shared form fields -->
                    <div class="mb-4">
                        <label class="form-label">Enter First Name:</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="name">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Enter Last Name:</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="lastName">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Enter DOB:</label>
                        <input type="date" class="form-control shadow-sm" [(ngModel)]="dob">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Enter Phone:</label>
                        <input type="text" 
                               class="form-control shadow-sm" 
                               [(ngModel)]="phone" 
                               maxlength="10" 
                               pattern="^[0-9]{10}$">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Enter Email:</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="email">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Enter Username:</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="username">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Enter Password:</label>
                        <input type="password" class="form-control shadow-sm" [(ngModel)]="password">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary px-4 py-2 rounded-pill" (click)="onSignUp()">Add Executive</button>
                </div>
            </div>
        </div>
    </div>
</div>
