<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Requests for Approval</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Vendor Requests for Approval</h2>

        <!-- Vendor Requests Cards -->
        <div class="row">
            <div class="col-md-4" *ngFor="let vendor of vendorRequests">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">{{ vendor.name }} {{ vendor.lastName }}</h5>
                        <small class="text-light">Username: {{ vendor.username }}</small>
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> {{ vendor.email }}</p>
                        <p><strong>Phone:</strong> {{ vendor.phone }}</p>
                        <p><strong>Date of Birth:</strong> {{ vendor.dob }}</p>
                        <p><strong>Role:</strong> {{ vendor.role }}</p>
                        <p><strong>Approval Status:</strong> {{ vendor.vendor_approved === 'FALSE' ? 'Pending' : 'Approved' }}</p>
                        <p><strong><button class="btn btn-info" (click)="viewCertificate(vendor.id)">View Certificate</button></strong></p>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-success me-2" (click)="approveVendor(vendor.id)">Approve</button>
                        <button class="btn btn-danger" (click)="deleteVendor(vendor.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
