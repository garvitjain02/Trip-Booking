    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="alert alert-primary mb-4" *ngIf="successMsg">
      {{successMsg}}
    </div>
    <div class="alert alert-danger mb-4" *ngIf="errorMsg">
        {{errorMsg}}
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="username">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-1 my-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" (click)="onLogin()">Sign in</button>
