<div class="container-fluid" *ngFor="let r of rooms">
    <div class="row mt-3 ms-1 me-4 border border-black">
        <div class="col-sm-3 p-2">
            <img *ngIf="r.image" src="{{r.image.url}}" alt="img4" width="100%" height="100%">
        </div>
        <div class="col-sm-7 mt-2 mb-2">
            <h4 class="mb-0">{{r.room.type}}</h4>
            <p>{{r.room.description}}</p>

            <h6>Maximum Guests : {{r.room.maxGuests}}</h6>
            <!-- <p *ngIf="r.breakfast_included">Breakfast Included</p> -->
             <p *ngIf="r.amenities.length > 0">Facilites : <span *ngFor="let a of r.amenities">{{a.name}}, </span></p>
            <!-- Facilites: <p *ngFor="let a of r.amenities">{{a.name}} </p> -->
            <h5>Price : {{r.room.price}}</h5>
        </div>
        <div class="col-sm-2 d-flex align-items-center">
            <button class="btn btn-primary mt-5" (click)="addRoom(r)">Add Room</button>
        </div>
    </div>
</div>
