<div class="container mt-3 pt-3 pb-3" style="background-color: #9BDCD1;">
    <div class="row">
        <h5>Selected Rooms</h5>
    </div>
    <div class="row mt-3" *ngFor="let r of rooms">
        <div class="col-sm-7 p-0">{{r.room.type}}</div>
        <div class="col-sm-2 p-0">---</div>
        <div class="col-sm-3 p-0">{{r.room.price}}</div>
    </div>

    <!-- <div class="row mt-3">
        <div class="col-sm-7 p-0">Taxes</div>
        <div class="col-sm-2 p-0">---</div>
        <div class="col-sm-3 p-0">{{taxes}}</div>
    </div> -->
    
    <div class="row mt-3" style="font-weight: 600;">
        <div class="col-sm-7 p-0">Total</div>
        <div class="col-sm-2 p-0">---</div>
        <div class="col-sm-3 p-0">{{total}}</div>
    </div>

    <div class="row mt-3 d-flex justify-content-center">
        <button class="btn btn-primary" style="width: 60%;" (click)="onBook()">Continue Reservation</button>
        
    </div>
</div>
