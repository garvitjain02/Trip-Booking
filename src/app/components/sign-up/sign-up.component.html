    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="alert alert-primary mb-4" *ngIf="successMsg">
      {{successMsg}}
    </div>
    <div class="alert alert-danger mb-4" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    
    <div class="form-floating w-50 float-start">
        <input type="text" class="form-control" id="fname" placeholder="First Name" [(ngModel)]="firstName" />
        <label for="fname">First Name</label>
    </div>

    <div class="form-floating w-50 float-end">
        <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="lastName" />
        <label for="lname">Last Name</label>
    </div>

    <div class="form-floating w-100 float-start mt-1">
      <input type="text" class="form-control" id="email" placeholder="Username" [(ngModel)]="username">
      <label for="email">Username</label>
    </div>
    
    <div class="form-floating w-100 float-start mt-1"> 
      <input type="password" class="form-control" id="pass" placeholder="Password" [(ngModel)]="password">
      <label for="pass">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2 mt-2" (click)="onSignUp()">Sign Up</button>

  <span class="d-flex justify-content-center mt-2">
    Existing User? &nbsp; <a [routerLink]="['/login']">Login here</a>
  </span>
