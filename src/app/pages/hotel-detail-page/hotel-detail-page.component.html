<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-lg-10 mt-3">
            <h2 class="mb-1">{{hotel.hotel.name}}</h2>
            Rating : {{hotel.rating}} 
            <span class="text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-star-fill" viewBox="0 0 16 16">
  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
</svg>
            </span><br>
            {{hotel.hotel.description}} <br>
            <b>Address : </b>{{hotel.hotel.address}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-lg-10 mt-3">
            <div class="border border-black p-1">
                
            <app-hotel-images></app-hotel-images>
            </div>

        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-1"></div>
        <div class="col-lg-10 p-2 d-flex justify-content-center" style="background-color: #F6F692; font-size: large;">
            Amenities: 
            <ul>
                <li *ngFor="let a of hotel.amenities">{{a.name}}</li>
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-1"></div>
        <div class="col-sm-8 me-0">
            <app-room-box></app-room-box>
        </div>
        <div class="col-sm-2 ms-0">
            <app-selected-room-overview></app-selected-room-overview>
        </div>
    </div>

    <div class="row mt-4">
        <app-footer class="m-0 p-0"></app-footer>
    </div>
</div>
