<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 vh-100" style="background-color: #F8DFDF;">
            <div class="row" style="margin-top: 50%;">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <h1 style="font-size: 300%; font-weight: 400;">
                        Hotel
                        <br />
                        Bookings
                    </h1>
                    <br />
                </div>
                
            </div>
            <div class="row ms-5">
                <div class="input-group ms-3" style="width: 70%;">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.3 1.3 0 0 0-.37.265.3.3 0 0 0-.057.09V14l.002.008.016.033a.6.6 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.6.6 0 0 0 .146-.15l.015-.033L12 14v-.004a.3.3 0 0 0-.057-.09 1.3 1.3 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465s-2.462-.172-3.34-.465c-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411"/>
                          </svg>
                    </span>
                    
                    <input type="text" class="form-control" value="Delhi" [(ngModel)]="location" />
                </div>
            </div>
            
            
            
        </div>

        <div class="col-sm-8">
            <div class="row">
                <!-- <img src="img1.png" alt="img1" style="height: 100vh; padding: 0%; position: relative;"> -->
                

                <div class="img">
                    <img src="img1.png" alt="img1" style="width: 100%; height: 100%;">
                    
                    <div class="text-over-image booking-box">
                        
                        <div class="row ps-4 pt-1 pb-1">
                            <div class="col-sm-5">
                                <div class="head">Book Rooms</div>
                            </div>
                            <div class="col-sm-6 pt-3">
                                <div class="text-danger" *ngIf="msg">*{{msg}}</div>
                            </div>
                            
                        </div>
                            
                        <div class="row ps-4">
                            <br />
                            <div class="col-sm-8">
                                <label for="checkInDate">Check In Date&nbsp;&nbsp;&nbsp; : &nbsp;</label>
                                <input type="date" name="checkInDate" id="checkInDate" placeholder="Check In Date" style="margin-bottom: 1%;" [(ngModel)]="checkInDate">
                                <br />
                                <label for="checkInDate">Check Out Date : &nbsp;</label>
                                <input type="date" name="checkOutDate" id="checkOutDate" placeholder="Check Out Date" [(ngModel)]="checkOutDate">
                        
                            </div>

                            <div class="col-sm-3">
                                <label for="guests">No of Guests : &nbsp;</label>
                                <input type="number" name="guests" id="guests" value="2" min="1" max="10" [(ngModel)]="guests">    
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <button class="search-btn" (click)="search()">Search and Book</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            
            <!-- <div class="row" style="margin-top: 2%; justify-content: center;">
                <img src="img2.png" alt="img2" style="width: 32%;">
                <img src="img3.png" alt="img3" style="width: 32%;">
            </div> -->
        </div>
    </div>
</div>
